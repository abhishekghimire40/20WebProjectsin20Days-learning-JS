<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DOM Array Methods app</title>
  </head>
  <body>
    <h1>DOM Array Methods</h1>
    <div class="container" id="container">
      <div class="main-btns">
        <button class="userBtns" id="addUser">Add User</button>
        <button class="userBtns" id="doubleMoney">Double Money</button>
        <button class="userBtns" id="onlyMillionaires">
          Show Only Millionaires
        </button>
        <button class="userBtns" id="sortRich">Sort by Richest</button>
        <button class="userBtns" id="calculateWealth">
          Calculate entire Wealth
        </button>
      </div>
      <div class="vertical_Line"></div>
      <div class="dataDiv">
        <div class="headings">
          <span class="headingPerson">Person</span>
          <span class="headingWealth">Wealth</span>
        </div>
        <div class="horizontal_Line"></div>
        <div class="info" id="info">
          <p class="usersInfo">
            <span class="headingPerson data">Abhishek Ghimire</span>
            <span class="headingWealth data">$3,000,000</span>
          </p>
        </div>
        <div class="total" id="total">
          <span class="totalWealth1">Total Wealth</span>
          <span class="totalWealth2">$10000</span>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
